<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto text-center">
        <h1 class="text-5xl text-white bg-gray-500 p-4 w-1/2 mx-auto rounded-lg">Hunting Phone</h1>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-300 p-3 rounded-lg mt-4 text-center space-x-3">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

            <input id="search-field2" type="text" placeholder="Search Here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-act">Search2</button>
        </section>

        <!-- search result -->
        <section class="mt-8">
            <!-- spinner / loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-green-400 "></span>
            </div>
            <div id="phone-container" class="grid  lg:grid-cols-3 gap-5">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center mt-2">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl">Hello!</h3>
                <div id="show-detail-container" class="space-y-3">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>


    <!-- scripts -->
    <script src="./js/phone.js"></script>
</body>

</html>
